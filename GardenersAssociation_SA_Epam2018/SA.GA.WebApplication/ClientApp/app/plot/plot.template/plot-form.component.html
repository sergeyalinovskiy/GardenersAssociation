<div class="container">
    <form>
       
        <div class="form-group">
            <label for="area">Площадь</label>
            <input type="text" class="form-control" id="area"
                   required [(ngModel)]="plot.area"
                   name="area" #area="ngModel">
            <div *ngIf="area.errors && (area.dirty || area.touched)" class="alert alert-danger">
                <div [hidden]="!area.errors.required">
                    area is required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Приватизирована</label>
            <input type="checkbox" [(ngModel)]="plot.privatized" class="form-control" />
        </div>

        <div class="form-group">
            <label for="electricityId">ElectricityId</label>
            <input type="text" class="form-control" id="electricityId"
                   required [(ngModel)]="plot.electricityId"
                   name="electricityId" #electricityId="ngModel">

            <div *ngIf="electricityId.errors && (electricityId.dirty || electricityId.touched)" class="alert alert-danger">
                <div [hidden]="!electricityId.errors.required">
                    electricityId is required!
                </div>
            </div>
        </div>

    </form>
</div>
