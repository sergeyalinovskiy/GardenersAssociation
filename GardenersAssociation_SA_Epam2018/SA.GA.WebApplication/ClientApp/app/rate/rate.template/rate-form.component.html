<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name"
                   required minlength="2" maxlength="30" [(ngModel)]="rate.name"
                   name="name" #name="ngModel">
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    name is required!
                </div>
                <div [hidden]="!name.errors.minlength">
                    name must be at least 2 characters long.
                </div>
                <div [hidden]="!name.errors.maxlength">
                    name cannot be more than 30 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="value">Значение</label>
            <input type="text" class="form-control" id="value"
                   required [(ngModel)]="rate.value"
                   name="value" #value="ngModel">
            <div *ngIf="value.errors && (value.dirty || value.touched)" class="alert alert-danger">
                <div [hidden]="!value.errors.required">
                    value is required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="from">Дествует с</label>
            <input type="text" class="form-control" id="from"
                   required [(ngModel)]="rate.from"
                   name="from" #from="ngModel">

            <div *ngIf="from.errors && (from.dirty || from.touched)" class="alert alert-danger">
                <div [hidden]="!from.errors.required">
                    from date is required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="to">По</label>
            <input type="text" class="form-control" id="to"
                   required [(ngModel)]="rate.to"
                   name="to" #to="ngModel">

            <div *ngIf="to.errors && (to.dirty || to.touched)" class="alert alert-danger">
                <div [hidden]="!to.errors.required">
                    to date is required!
                </div>
            </div>
        </div>
    </form>
</div>
