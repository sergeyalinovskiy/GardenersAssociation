<div class="form-group">
    <label>Имя</label>
    <input type="text" [(ngModel)]="user.firstName" class="form-control" />
</div>
<div class="form-group">
    <label>Фамилия</label>
    <input type="text" [(ngModel)]="user.lastName" class="form-control" />
</div>
<div class="form-group">
    <label>Отчество</label>
    <input type="text" [(ngModel)]="user.middleName" class="form-control" />
</div>
<div class="form-group">
    <label>Адрес</label>
    <input type="text" [(ngModel)]="user.address" class="form-control" />
</div>
<div class="form-group">
    <label>Телефон</label>
    <input type="text" [(ngModel)]="user.phone" class="form-control" />
</div>
<div class="form-group">
    <label>Подведено электричество</label>
    <input type="checkbox" [(ngModel)]="user.suppliedElectricity" class="form-control" />
</div>
<div class="form-group">
    <label>Дополнительная информация</label>
    <input type="text" [(ngModel)]="user.additionalInformation" class="form-control" />
</div>
<div class="form-group">
    <label>Статус владения</label>
    <input type="checkbox" [(ngModel)]="user.status" class="form-control" />
</div>
